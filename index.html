<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="public/js/main.js"></script>
    <script src="public/js/Server.js"></script>
    <title>Feodal</title>
    <link rel="stylesheet" href="public/css/main.css" type="text/css"/>
</head>
<body style="text-align: center">
<h2 id="hello">Вход </h2>
<div id="loginScreen" class="show">
    <div>
    <input id="login">
    <input id="password" type="password">
    </div>
    <div>
    <button id="buttonLogin">LogIn</button>
    <button id="buttonRegistration">Registration</button>
    </div>
</div>
<div id="chatScreen" class="hidden">
    <textarea id="chat" class="chat" readonly="true"></textarea>
    <br>
    <input id="newMessage">
    <button id="sendMessage">Отправить</button>
</div>
<div id="logoutScreen" class="hidden">
    <button id="buttonLogout" >LogOut</button>
</div>
<div id="registrationScreen" class="hidden">
    <p>Логин <input id="newLogin"></p>
    <p>Пароль <input id="newPassword" type="password"></p>
    <p>Имя <input id="newName"></p>
    <div>
        <button id="cancelRegistration">Отмена</button>
        <button id="registration">Зарегистрироваться</button>
    </div>
</div>
</body>
</html>
